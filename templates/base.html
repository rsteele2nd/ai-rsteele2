<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Scheduler</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='/js/index.js') }}"></script>
</head>
<body class="d-flex flex-column h-100">
    <header class="bg-dark text-white text-center py-3" style="width: 100%;">
        <h1>GPT Scheduler</h1>
    </header>

    <div class="container-fluid flex-grow-1">
        <div class="row h-100">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('equipment_page') }}" (click)="fetchDataAndUpdateTables()">Equipment</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('workflows_page') }}" (click)="fetchDataAndUpdateTables()">Workflows</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('activities_page') }}" (click)="fetchDataAndUpdateTables()">Activities</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('constraints_page') }}" (click)="fetchDataAndUpdateTables()">Constraints</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('gantt_chart') }}">Optimized Schedule</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-4" style="width: 100%;">
        <p>GPT Scheduler &copy; 2023</p>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
